<h1>Listado de Posts</h1>
<hr>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Titulo</th>
      <th scope="col">Accion</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts">
      <th scope="row"> {{ post.id }} </th>
      <td> {{ post.title }} </td>
      <td><button type="button" class="btn btn-secondary">Mas</button></td>
    </tr>
  </tbody>
</table>
